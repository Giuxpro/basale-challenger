<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- web title -->
    <title>Bsale</title>
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg bg-light ">
        <div class="container-fluid">
            <!-- logo -->
          <a class="navbar-brand" href="#">Bsale</a>
            <!-- search bar -->
            <form class="d-flex" role="search">
              <input id="inputSearch" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button id="btnSubmit" class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>  
    </nav>

    <div class="Container">
        <!-- Section to display all button categories  -->
        <section id="categories">
            <button value= 0>Todos</button>
        </section>
        <div class="infoContainer">
            <!-- div container to display error messages -->
            <div id="messageError"></div>
            <!-- main container where all products will be displayed -->
            <main id="productsContainer" class="d-flex justify-content-center pt-5 pb-5 flex-wrap bg-light"></main>
        </div>
    </div>  

    <!-- import main js file -->
    <script type='module' src="./js/main.js"></script> 
</body>
</html>
